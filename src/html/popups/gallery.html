<div id="popupGallery" class="gallery-popup popup">
    <div class="popup__hide open__scroll update-time remove-update-time" data-close-popup></div>
    <div class="popup__wrapper gallery-popup__wrapper">
        <button data-close-popup type="button" class="popup__close gallery-popup__close open__scroll update-time remove-update-time">
            Gallery
            <span></span>
        </button>
        <div class="gallery-popup__inner">
            <div class="gallery" id="gallery">
                <div class="gallery__inner">

                </div>
            </div>

            <div class="filters">
                <div class="filters__inner">
                    <button data-filter="all" class="active" type="button"><span>All</span></button>
                    <button data-filter="interior" type="button"><span>Interior</span></button>
                    <button data-filter="exterior" type="button"><span>Exterior</span></button>
                    <button data-filter="amenities" type="button"><span>Amenities</span></button>
                    <button data-filter="public_spaces" type="button"><span>Public spaces</span></button>
                </div>
                <button class="filters__toggle-btn" type="button">
                    All
                </button>
            </div>
        </div>
    </div>
</div>
