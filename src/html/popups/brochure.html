<div id="popupBrochure" class="brochure-popup popup">
	<div class="popup__hide open__scroll update-time remove-update-time" data-close-popup></div>
	<div class="popup__wrapper brochure-popup__wrapper">
		<div class="brochure-popup__top">
			<button data-close-popup type="button"
				class="popup__close brochure-popup__close open__scroll update-time remove-update-time"></button>
			<div class="brochure-popup__img">
				<img data-src="https://d3b6muno9lbfvx.cloudfront.net/sky-vista-vr/modals360/street/gallery/v_st_003.jpg"
					alt="">
			</div>
			<h2 class="brochure-popup__title">
				Descriptive brochure
			</h2>
		</div>
		<div class="brochure-popup__bottom">
			<form onsubmit="ym(99941197,'reachGoal','form')" class="brochure-popup__form" data-gtag-submit="">
				<div class="brochure-popup__form-container">
					<div class="brochure-popup__form-input">
						<input name="name" required="" type="text" placeholder="Your name">
					</div>
					<div class="brochure-popup__form-input">
						<input name="email" required="" type="email" placeholder="Your e-mail">
					</div>
					<div class="brochure-popup__form-input">
						<input name="phone" required="" type="tel" placeholder="Phone number">
					</div>
				</div>
				<div class="brochure-popup__form-btn">
					<button type="submit">
						<p>Get a call back</p>
						<img data-src="img/icons/normal-arrow.svg" alt="">
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
