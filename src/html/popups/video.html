<div id="popupVideo" class="video-popup popup">
	<div class="popup__hide open__scroll" data-close-popup></div>
	<div class="popup__wrapper video-popup__wrapper">
		<button data-close-popup type="button" class="popup__close video-popup__close close-video"></button>

		<div class="video-popup__content">
			<!-- Video -->
			<div class="video-popup__container">
				<video controls id="myVideo">
				</video>
			</div>

			<div class="video-touch-moment" style="display: none;">
				<!-- Video Controls -->
				<div class="video-popup__controls">
					<!-- Video Line -->
					<div class="video-popup__bar">
						<input class="video-popup__input" type="range" min="0" max="100" value="0" />
						<div class="video-popup__active-line"></div>
						<div class="video-popup__active-line_loader"></div>
					</div>

					<!-- Video Sound -->
					<div class="video-popup__sound">
						<div class="video-popup__sound-input">
							<input class="video-popup__sound-input-range" type="range" min="0" max="100" value="20" />
							<div class="video-popup__sound-active-line"></div>
						</div>

						<div class="video-popup__sound-icon">
							<button class="video-popup__sound-on active" type="button">
								<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path
										d="M4.15838 13.9306C3.44537 12.7423 3.44537 11.2577 4.15838 10.0694C4.37596 9.70674 4.73641 9.45272 5.1511 9.36978L6.84413 9.03117C6.94499 9.011 7.03591 8.95691 7.10176 8.87788L9.17085 6.39498C10.3534 4.97592 10.9447 4.26638 11.4723 4.45742C12 4.64846 12 5.57207 12 7.41928L12 16.5807C12 18.4279 12 19.3515 11.4723 19.5426C10.9447 19.7336 10.3534 19.0241 9.17085 17.605L7.10176 15.1221C7.03591 15.0431 6.94499 14.989 6.84413 14.9688L5.1511 14.6302C4.73641 14.5473 4.37596 14.2933 4.15838 13.9306Z"
										fill="#fff" />
									<path
										d="M14.5355 8.46447C15.4684 9.39732 15.9948 10.6611 16 11.9803C16.0052 13.2996 15.4888 14.5674 14.5633 15.5076"
										stroke="#fff" stroke-width="2" stroke-linecap="round" />
									<path
										d="M18.6569 6.34314C20.1494 7.83572 20.9916 9.85769 20.9999 11.9685C21.0083 14.0793 20.182 16.1078 18.7012 17.6121"
										stroke="#fff" stroke-width="2" stroke-linecap="round" />
								</svg>
							</button>
							<button class="video-popup__sound-off" type="button">
								<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path
										d="M4.15838 13.9306C3.44537 12.7423 3.44537 11.2577 4.15838 10.0694V10.0694C4.37596 9.70674 4.73641 9.45272 5.1511 9.36978L6.84413 9.03117C6.94499 9.011 7.03591 8.95691 7.10176 8.87788L9.17085 6.39498C10.3534 4.97592 10.9447 4.26638 11.4723 4.45742C12 4.64846 12 5.57207 12 7.41928L12 16.5807C12 18.4279 12 19.3515 11.4723 19.5426C10.9447 19.7336 10.3534 19.0241 9.17085 17.605L7.10176 15.1221C7.03591 15.0431 6.94499 14.989 6.84413 14.9688L5.1511 14.6302C4.73641 14.5473 4.37596 14.2933 4.15838 13.9306V13.9306Z"
										fill="#fff" />
									<path d="M15 15L21 9" stroke="#fff" stroke-width="2" stroke-linecap="round" />
									<path d="M21 15L15 9" stroke="#fff" stroke-width="2" stroke-linecap="round" />
								</svg>
							</button>
						</div>
					</div>

					<!-- Video Switch -->
					<div class="video-popup__play">
						<!-- PLay Button -->
						<button class="video-popup__play-play" type="button">
							<svg width="14" height="15" viewBox="0 0 14 15" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M12.7645 5.84122L3.63887 1.16522C1.96704 0.308577 0 1.55443 0 3.46995V12.3098C0 14.2253 1.96704 15.4711 3.63887 14.6145L12.7645 9.93851C14.4118 9.09442 14.4118 6.68531 12.7645 5.84122Z"
									fill="#fff" />
							</svg>
						</button>
						<button class="video-popup__play-pause active" type="button">
							<svg width="12" height="14" viewBox="0 0 12 14" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<rect width="4" height="14" rx="1" fill="#fff" />
								<rect x="8" width="4" height="14" rx="1" fill="#fff" />
							</svg>
						</button>
					</div>
				</div>

				<!-- Video Loader -->
				<div class="video-popup__loader">
					<div class="video-popup__loader-svg loader"></div>
				</div>

				<!-- Video Pause Icon -->
				<div class="video-popup__pause">
					<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd"
							d="M24 48C37.2548 48 48 37.2548 48 24C48 10.7452 37.2548 0 24 0C10.7452 0 0 10.7452 0 24C0 37.2548 10.7452 48 24 48ZM17.7828 11.6571L38.4265 23.1258C39.1123 23.5068 39.1123 24.4932 38.4265 24.8742L17.7828 36.3429C16.9829 36.7873 16 36.2089 16 35.2939V12.7061C16 11.7911 16.9829 11.2127 17.7828 11.6571Z"
							fill="#fff" />
					</svg>
				</div>

				<!-- Xer Znayet -->
				<div class="video-popup__shadow"></div>
			</div>
		</div>

	</div>
</div>
